<div class="list-area">
<div  *ngIf="transactList === undefined">
    <mat-card>
        No Items in List!
    </mat-card>
</div>
<div  *ngIf="transactList">
    <mat-card class="card" *ngFor="let t of transactList">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <h3>{{t.name}}</h3>
                Order Type: {{t.orderType}}<br>
                Order Date: {{t.orderDate | date: "medium"}}<br>
                Units: {{t.unit}}
            </div>
            <div>
            <div class="edit-btn" (click)="toEdit(t.id)">
                <mat-icon>edit</mat-icon>
            </div>
            <div class="delete-btn" (click)="toDelete(t.name, t.id)">
                 <mat-icon>delete</mat-icon>
            </div>
            </div>
        </div>
    </mat-card>
</div>
</div>
